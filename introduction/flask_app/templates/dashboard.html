<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Dashboard</title>
</head>
<body>
  <h1>Sasquatch Websighting {{current_user.first_name}}</h1>
  <a href="/logout">Logout</a>
  <div class="d-flex justify-content-between">
    <h5>Reported Sighting:</h5>
    <div>
      <a href="/report">+ Report A Sighting </a> | <a href="/logout">Logout</a>
    </div></li>
    </ul>
  </div>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <th>News</th>
      <th>Actions</th>
    </thead>
    <tbody>
      {% for sasq in sasqs %}
      <tr>
        <td>{{ sasq.location }}, {{ sasq.data}}, {{ sasq.posted_by}}</td>
        <td>
            <a href="/recipes/{{recipe.id}}">view recipe</a>
            {% if sasq.user_id == current_user.id %}
              <a href="/recipes/{{sasq.id}}/edit">edit</a>
              <a href="/recipes/{{sasq.id}}/delete">delete</a>
            {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
